services:

  # KeyCloak
  # https://www.keycloak.org/server/all-config
  # https://www.keycloak.org/server/reverseproxy
  keycloak: 
    image: quay.io/keycloak/keycloak:26.0
    security_opt:
      - no-new-privileges:true
    networks:
      - backend
    expose:
      - 8080
    command:
      - start
    volumes:
      - ./assets/keycloak/providers:/opt/keycloak/providers
    environment:
      - KC_DB=$RDBMS_TYPE
      - KC_DB_URL_HOST=$RDBMS_HOST
      - KC_DB_URL_PORT=$RDBMS_PORT
      - KC_DB_URL_DATABASE=$RDBMS_KEYCLOAK_DATABASE
      - KC_DB_URL_PROPERTIES=?$RDBMS_KEYCLOAK_JDBC_PARAMETER_STRING
      - KC_DB_USERNAME=$RDBMS_KEYCLOAK_USERNAME
      - KC_DB_PASSWORD=$RDBMS_KEYCLOAK_PASSWORD
      - KC_HOSTNAME=$EE_HOSTNAME
      - KEYCLOAK_ADMIN=KeycloakAdmin # Fallback local admin
      - KEYCLOAK_ADMIN_PASSWORD=$ADMIN_PASSWORD
      - KC_PROXY_HEADERS=xforwarded
      - KC_PROXY=edge
      - KC_HTTP_RELATIVE_PATH=/keycloak/auth
      - KC_HEALTH_ENABLED=true
    mem_limit: 1G
    memswap_limit: 1G
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/9000;echo -e 'HEAD /health/ready HTTP/1.1\r\nHost: localhost:9000\r\nConnection: close\r\n\r\n' >&3;if [ $? -eq 0 ]; then echo 'Healthcheck Successful';exit 0;else echo 'Healthcheck Failed';exit 1;fi;"]
      interval: 20s
      timeout: 5s
      retries: 30